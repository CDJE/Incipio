ApiBundle\Entity\User:
    user (template):
        username:      <userName()>
        fullname:      80%? <name()>
        email:         <email()>
        roles:         [ <userRole()> ]
        plainPassword: guest
        enabled:       true
        jobs:          <numberBetween(0, 12)>x @job__*
        types:         <userTypes()>

