ApiBundle\Bundles\UserBundle\Entity\User:
    user (template):
        username:      <userName()>
        email:         <email()>
        roles:         [ <userRole()> ]
        plainPassword: guest
        enabled:       true
        #mandates:

    admin_user:
        username:      admin
        email:         admin@incipio.fr
        enabled:       true
        plainPassword: admin
        enabled:       true
        superadmin:    true

    ca_user:
        username:      ca
        email:         ca-member@incipio.fr
        plainPassword: ca
        enabled:       true
        roles:         [ ROLE_CA ]

    guest_user:
        username:      guest
        email:         guest@incipio.fr
        plainPassword: guest
        enabled:       true
        roles:         [ ROLE_USER ]

    user_{0..50} (extends user):
        enabled: true

    user_{0..10} (extends user):
        enabled: false
